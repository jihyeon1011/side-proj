<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnBid 경매 정보</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: #f4f4f4; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #f8f9fa; font-weight: bold; }
        .price { color: #e74c3c; font-weight: bold; }
        .no-data { text-align: center; padding: 40px; }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OnBid 경매 정보 조회</h1>
            <p>경상북도 부동산 경매 정보 (총 <span th:text="${dataCount}"></span>건)</p>
            <div style="float: right;">
                <span th:if="${session.username}" style="margin-right: 10px;">환영합니다, <span th:text="${session.username}"></span>님! 
                    <a href="/wishlist" style="color: #28a745; margin-right: 10px;">내 관심목록</a>
                    <a href="/logout" style="color: #dc3545;">로그아웃</a>
                </span>
                <span th:unless="${session.username}" style="margin-right: 10px;"><a href="/login">로그인</a></span>
                <a href="/refresh" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block;">데이터 새로고침</a>
            </div>
        </div>
        
        <div th:if="${error != null}" class="no-data" style="color: red;">
            <h3 th:text="${error}">오류 메시지</h3>
            <p>데이터베이스 연결을 확인해주세요.</p>
        </div>
        
        <div th:if="${error == null and #lists.isEmpty(items)}" class="no-data">
            <h3>조회된 경매 정보가 없습니다.</h3>
        </div>
        
        <table th:if="${!#lists.isEmpty(items)}">
            <thead>
                <tr>
                    <th>물건번호</th>
                    <th>물건명</th>
                    <th>소재지</th>
                    <th>최저입찰가</th>
                    <th>감정가</th>
                    <th>입찰시작일시</th>
                    <th>입찰마감일시</th>
                    <th>상태</th>
                    <th>공고건수</th>
                    <th th:if="${isLoggedIn}">관심등록</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td><a th:href="@{/detail/{id}(id=${item['물건번호']})}" th:text="${item['물건번호']}" style="color: #007bff; text-decoration: none;"></a></td>
                    <td th:text="${item['물건명']}"></td>
                    <td th:text="${item['물건소재지']}"></td>
                    <td class="price" th:text="${item['최저입찰가']}"></td>
                    <td th:text="${item['감정가']}"></td>
                    <td th:text="${item['입찰시작일시']}"></td>
                    <td th:text="${item['입찰마감일시']}"></td>
                    <td th:text="${item['물건상태']}"></td>
                    <td th:text="${item['공고건수']}"></td>
                    <td th:if="${isLoggedIn}">
                        <button th:if="${!#lists.contains(userWishlist, item['물건번호'])}" 
                                onclick="toggleWishlist(this, 'add')" 
                                th:data-property-id="${item['물건번호']}"
                                style="background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">추가</button>
                        <button th:if="${#lists.contains(userWishlist, item['물건번호'])}" 
                                onclick="toggleWishlist(this, 'remove')" 
                                th:data-property-id="${item['물건번호']}"
                                style="background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">삭제</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 20px;">
            <a href="/">홈으로 돌아가기</a>
        </div>
    </div>

    <script th:if="${isLoggedIn}">
        function toggleWishlist(button, action) {
            const propertyId = button.getAttribute('data-property-id');
            
            fetch('/wishlist/' + action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'propertyId=' + propertyId
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    if (action === 'add') {
                        button.textContent = '삭제';
                        button.style.background = '#dc3545';
                        button.onclick = function() { toggleWishlist(this, 'remove'); };
                    } else {
                        button.textContent = '추가';
                        button.style.background = '#28a745';
                        button.onclick = function() { toggleWishlist(this, 'add'); };
                    }
                } else if (result === 'login_required') {
                    alert('로그인이 필요합니다.');
                }
            });
        }
    </script>

</body>
</html>
