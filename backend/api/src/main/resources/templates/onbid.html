<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnBid 경매 정보</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { background: #f4f4f4; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #f8f9fa; font-weight: bold; }
        .price { color: #e74c3c; font-weight: bold; }
        .no-data { text-align: center; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OnBid 경매 정보 조회</h1>
            <p>경상북도 부동산 경매 정보 (총 <span th:text="${dataCount}"></span>건)</p>
            <a href="/refresh" style="background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; text-decoration: none; float: right; display: inline-block;">데이터 새로고침</a>
        </div>
        
        <div th:if="${error != null}" class="no-data" style="color: red;">
            <h3 th:text="${error}">오류 메시지</h3>
            <p>데이터베이스 연결을 확인해주세요.</p>
        </div>
        
        <div th:if="${error == null and #lists.isEmpty(items)}" class="no-data">
            <h3>조회된 경매 정보가 없습니다.</h3>
        </div>
        
        <table th:if="${!#lists.isEmpty(items)}">
            <thead>
                <tr>
                    <th>물건번호</th>
                    <th>물건명</th>
                    <th>소재지</th>
                    <th>최저입찰가</th>
                    <th>감정가</th>
                    <th>입찰시작일시</th>
                    <th>입찰마감일시</th>
                    <th>상태</th>
                    <th>공고건수</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td><a th:href="@{/detail/{id}(id=${item['물건번호']})}" th:text="${item['물건번호']}" style="color: #007bff; text-decoration: none;"></a></td>
                    <td th:text="${item['물건명']}"></td>
                    <td th:text="${item['물건소재지']}"></td>
                    <td class="price" th:text="${item['최저입찰가']}"></td>
                    <td th:text="${item['감정가']}"></td>
                    <td th:text="${item['입찰시작일시']}"></td>
                    <td th:text="${item['입찰마감일시']}"></td>
                    <td th:text="${item['물건상태']}"></td>
                    <td th:text="${item['공고건수']}"></td>
                </tr>
            </tbody>
        </table>
        
        <div style="margin-top: 20px;">
            <a href="/">홈으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
