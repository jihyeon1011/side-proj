<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OnBid - 경매 정보 시스템</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: #212529;
            margin-bottom: 16px;
        }
        .subtitle {
            color: #6c757d;
            font-size: 1em;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        .btn-group {
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary {
            background: #0d6efd;
            color: white;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        .auth-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding-top: 16px;
            border-top: 1px solid #e9ecef;
        }
        .auth-links a {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9em;
        }
        .auth-links a:hover {
            color: #0d6efd;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">OnBid</div>
        <div class="subtitle">경상북도 부동산 경매 정보를<br>쉽고 빠르게 확인하세요</div>
        
        <div class="btn-group">
            <a href="/onbid" class="btn btn-primary">경매 정보 보기</a>
        </div>
        

        
        <div class="auth-links">
            <a href="/login">로그인</a>
            <a href="/register">회원가입</a>
        </div>
    </div>
</body>
</html>
