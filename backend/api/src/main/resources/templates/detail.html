<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>물건 상세정보</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { background: #f4f4f4; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .detail-card { background: white; border: 1px solid #ddd; border-radius: 5px; padding: 20px; }
        .detail-row { display: flex; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .detail-label { font-weight: bold; width: 150px; color: #333; }
        .detail-value { flex: 1; color: #666; }
        .price { color: #e74c3c; font-weight: bold; font-size: 1.1em; }
        .back-btn { background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-decoration: none; display: inline-block; margin-top: 20px; }
        .error { text-align: center; color: red; padding: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>물건 상세정보</h1>
        </div>
        
        <div th:if="${error != null}" class="error">
            <h3 th:text="${error}">오류 메시지</h3>
        </div>
        
        <div th:if="${property != null}" class="detail-card">
            <div class="detail-row">
                <div class="detail-label">물건번호:</div>
                <div class="detail-value" th:text="${property['물건번호']}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">물건명:</div>
                <div class="detail-value" th:text="${property['물건명']}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">소재지:</div>
                <div class="detail-value" th:text="${property['물건소재지']}"></div>
            </div>
            <div class="detail-row" th:if="${property['처분방식'] != null and !property['처분방식'].isEmpty()}">
                <div class="detail-label">처분방식:</div>
                <div class="detail-value" th:text="${property['처분방식']}"></div>
            </div>
            <div class="detail-row" th:if="${property['입찰방식'] != null and !property['입찰방식'].isEmpty()}">
                <div class="detail-label">입찰방식:</div>
                <div class="detail-value" th:text="${property['입찰방식']}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">최저입찰가:</div>
                <div class="detail-value price" th:text="${property['최저입찰가']}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">감정가:</div>
                <div class="detail-value" th:text="${property['감정가']}"></div>
            </div>
            <div class="detail-row" th:if="${property['최저입찰가율'] != null and !property['최저입찰가율'].isEmpty()}">
                <div class="detail-label">최저입찰가율:</div>
                <div class="detail-value" th:text="${property['최저입찰가율']}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">입찰시작일시:</div>
                <div class="detail-value" th:text="${property['입찰시작일시']}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">입찰마감일시:</div>
                <div class="detail-value" th:text="${property['입찰마감일시']}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">물건상태:</div>
                <div class="detail-value" th:text="${property['물건상태']}"></div>
            </div>
            <div class="detail-row">
                <div class="detail-label">공고건수:</div>
                <div class="detail-value" th:text="${property['공고건수']}"></div>
            </div>
            <div class="detail-row" th:if="${property['유찰횟수'] != null and !property['유찰횟수'].isEmpty()}">
                <div class="detail-label">유찰횟수:</div>
                <div class="detail-value" th:text="${property['유찰횟수']}"></div>
            </div>
            <div class="detail-row" th:if="${property['조회수'] != null and !property['조회수'].isEmpty()}">
                <div class="detail-label">조회수:</div>
                <div class="detail-value" th:text="${property['조회수']}"></div>
            </div>
            <div class="detail-row" th:if="${property['물건상세정보'] != null and !property['물건상세정보'].isEmpty()}">
                <div class="detail-label">물건상세정보:</div>
                <div class="detail-value" th:text="${property['물건상세정보']}"></div>
            </div>
            <div class="detail-row" th:if="${property['이력번호들'] != null and !property['이력번호들'].isEmpty()}">
                <div class="detail-label">이력번호들:</div>
                <div class="detail-value" th:text="${property['이력번호들']}"></div>
            </div>
        </div>
        
        <a href="/onbid" class="back-btn">목록으로 돌아가기</a>
    </div>
</body>
</html>
