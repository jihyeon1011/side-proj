<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 관심목록 - OnBid</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #f4f4f4; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        .wishlist-item { background: white; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .no-data { text-align: center; padding: 40px; }
        .btn { padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${username} + '님의 관심목록'"></h1>
            <div style="float: right;">
                <a href="/onbid" class="btn btn-primary">경매목록으로</a>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(wishlistProperties)}" class="no-data">
            <h3>관심 등록한 물건이 없습니다.</h3>
            <p><a href="/onbid">경매 정보를 확인하고 관심 물건을 등록해보세요.</a></p>
        </div>
        
        <div th:each="property : ${wishlistProperties}" class="wishlist-item">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h4><a th:href="@{/detail/{id}(id=${property['물건번호']})}" th:text="${property['물건명']}" style="color: #007bff; text-decoration: none;"></a></h4>
                    <p><strong>물건번호:</strong> <span th:text="${property['물건번호']}"></span></p>
                    <p><strong>최저입찰가:</strong> <span th:text="${property['최저입찰가']}" style="color: #e74c3c; font-weight: bold;"></span></p>
                    <p><strong>상태:</strong> <span th:text="${property['물건상태']}"></span></p>
                </div>
                <button onclick="removeFromWishlist(this)" th:data-property-id="${property['물건번호']}" class="btn btn-danger">삭제</button>
            </div>
        </div>
    </div>

    <script>
        function removeFromWishlist(button) {
            const propertyId = button.getAttribute('data-property-id');
            
            fetch('/wishlist/remove', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'propertyId=' + propertyId
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    button.parentElement.remove();
                }
            });
        }
    </script>
</body>
</html>
